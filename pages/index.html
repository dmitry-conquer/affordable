<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Home page</title>
  </head>
  <body data-smooth-scroll="true">
    <div id="page" class="site-page">
      <main id="primary" class="site-main flexible">
        <section class="hero-home">
          <video src="/images/video.mp4" autoplay muted loop playsinline class="hero-home__video"></video>
          <div class="hero-home__container">
            <div class="hero-home__main flexible-container">
              <div class="hero-home__heading">
                <span class="hero-home__top">Top-Rated</span>
                <h1 class="hero-home__title heading-xl heading-xl--white">HVAC Company in Philadelphia Area</h1>
              </div>
              <div class="hero-home__slogans">
                <p class="hero-home__slogan">Your Best Choice Local HVAC Company</p>
                <p class="hero-home__slogan">Family Owned and Operated</p>
              </div>
              <div class="hero-home__buttons">
                <a href="#" class="hero-home__button primary-button">Get Free Quote</a>
                <a href="#" class="hero-home__button primary-button primary-button--transparent">Get Free Quote</a>
              </div>
            </div>
            <div class="hero-home__services">
              <a href="#" class="hero-home__service">
                <img src="/images/icon1.svg" alt="" class="hero-home__service-icon" />
                <span  class="hero-home__service-title">Heating</span>
              </a>
              <a href="#" class="hero-home__service">
                <img src="/images/icon2.svg" alt="" class="hero-home__service-icon" />
                <span  class="hero-home__service-title">Cooling</span>
              </a>
              <a href="#" class="hero-home__service">
                <img src="/images/icon3.svg" alt="" class="hero-home__service-icon" />
                <span  class="hero-home__service-title">Plumbing</span>
              </a>
              <a href="#" class="hero-home__service">
                <img src="/images/icon4.svg" alt="" class="hero-home__service-icon" />
                <span  class="hero-home__service-title">Air Quality</span>
              </a>
              <a href="#" class="hero-home__service">
                <img src="/images/icon5.svg" alt="" class="hero-home__service-icon" />
                <span  class="hero-home__service-title">water heaters</span>
              </a>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/scripts/main.ts" defer></script>
  </body>
</html>
